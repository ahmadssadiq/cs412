{% extends 'base.html' %}

{% block content %}
<div class="all-quotes-container">
    <h2>All Quotes</h2>
    <ul>
        {% for quote in quotes %}
        <li>{{ quote }}</li>
        {% endfor %}
    </ul>

    <h2>All Images</h2>
    <div class="all-images">
        {% for image in images %}
        <img src="{{ image }}" alt="Muhammad Ali Image">
        {% endfor %}
    </div>
</div>
{% endblock %}
